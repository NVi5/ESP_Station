# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- task: DockerInstaller@0
  inputs:
    dockerVersion: '20.10.5'

- script: docker run -v $PWD:/project -w /project espressif/idf idf.py build -DSSID="$(WIFISSID)" -DPASS="$(WIFIPASS)"
  displayName: 'BuildProject'

- task: PowerShell@2
  displayName: 'Prepare artifacts'
  inputs:
    targetType: 'inline'
    script: |
      Copy-Item -Path "build/esp32.bin" -Destination "$(Build.ArtifactStagingDirectory)"
      New-Item "$(Build.ArtifactStagingDirectory)\latestBuildVersion.txt" -ItemType File -Value "$(Build.BuildId)"

- task: FtpUpload@2
  inputs:
    credentialsOption: 'inputs'
    serverUrl: 'ftp://ftpupload.net'
    username: 'epiz_28190517'
    password: '$(FTPPASS)'
    rootDirectory: '$(Build.ArtifactStagingDirectory)'
    filePatterns: '**'
    remoteDirectory: '/htdocs/uploads'
    clean: true
    preservePaths: false
    trustSSL: false

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'